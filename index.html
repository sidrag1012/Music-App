<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FineTune</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="1ineTune"> FineTune </li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
       
        <div class="songList">
            <h1>Personal Playlist</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="1">
                    <span class="songName">Missing me</span>
                    <span class="songlistplay"><span class="timestamp">03:01<i id="0" class=" fa-solid songItemplay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Naatu Naatu</span>
                    <span class="songlistplay"><span class="timestamp">03:34<i id="1" class=" fa-solid songItemplay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="1">
                    <span class="songName">Missing me</span>
                    <span class="songlistplay"><span class="timestamp">02:27<i id="2" class=" fa-solid songItemplay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="1">
                    <span class="songName">Missing me</span>
                    <span class="songlistplay"><span class="timestamp">04:39<i id="3" class=" fa-solid songItemplay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="1">
                    <span class="songName">Missing me</span>
                    <span class="songlistplay"><span class="timestamp">04:08<i id="4" class=" fa-solid songItemplay"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value = "0" max="100" >
        <div class="icons">
            <i class="fa-3x fa-solid fa-backward" id="previous"></i>
            <i class="fa-3x fa-solid fa-play" id="masterPlay" ></i>
            <i class="fa-3x fa-solid fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="music.gif" width="42px" alt="1" id="gif"><span id="masterSongName">Missing Me</span>
        </div>
    </div>
    
    
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/7c18d9ee41.js" crossorigin="anonymous"></script>
</body>
</html>
